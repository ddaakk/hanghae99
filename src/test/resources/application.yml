spring:
    datasource:
        # url: 'jdbc:h2:mem:deploy'
        url: 'jdbc:h2:tcp://localhost/~/testdb'
        username: 'user'
        password: ''
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
                show_sql: false

    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest
        listener:
            direct:
                prefetch: 1
            simple:
                prefetch: 1

rabbitmq:
    queue.name: rabbit.queue
    exchange.name: rabbit.exchange
    routing.key: rabbit.key
